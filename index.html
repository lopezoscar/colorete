<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <link rel="stylesheet" href="game.css"/>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h1>Time: <span id="time">30s</span> </h1>

                </div>
                <div class="col-md-4 text-center">
                    <h1>Colorete</h1>
                </div>
                <div class="col-md-4 text-center">
                    <h1>Score: <span id="score">0</span></h1>
                </div>
            </div>

        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="colorPrincipal">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button id="startBtn" class="btn btn-primary btn-block btn-lg" onclick="Game.start()">START</button>
                        </div>
                        <div class="col-md-12 line" >
                            <hr/>
                        </div>

                        <div class="col-md-6">

                            <button id="noBtn" class="btn btn-danger  btn-block btn-lg" onclick="Game.no()">NO</button>
                        </div>
                        <div class="col-md-6">
                            <button id="yesBtn" class="btn btn-success btn-block btn-lg" onclick="Game.yes()">YES</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="app.js"></script>
    </body>
</html>
